<!DOCTYPE html>
<html lang="en">

<head>

<body class="trade-free-delay-body">
  <div class="activity-container-wrap">
    <div class="trade-free-delay-item">
      
      <div class="trade-free-delay-btn">
      <a href="#" target="_blank" class="go-trade"></a>
        <a href="" target="_blank" class="go-home"></a>
        
      </div>
      <ul class="trade-free-delay-rules ">
        <li>1. 活动时间截止至2015年2月23日12点；
        </li>
        <li>2. 活动期间BTC-Q所有合约（包括SZ合约和所有BTC合约）交易免手续费；
        </li>
        <li>3. 最终解释权归btc-q所有。
        </li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clearfix">
    <div class="activity-bg-box">
      <div class="trade-free-yq bg1"></div>
      <div class="trade-free-yq bg2"></div>
      <div class="trade-free-yq bg3"></div>
    </div>

    <div class="clear"></div>
  </div>
  <!-- 客服代码 -->
  <div class="service-box">
    <div class="service-wrap">
      <div class="kefu-icon service-icon sprites-service" id="service-icon"></div>
      <div class="service-main" id="service-main">
        <div class="se-block" id="se-title">
          <span class="kefu-icon title-icon  sprites-service"></span>收起 >></div>
        <div class="se-list">
          <span class="icons-se-qq"></span><a href="http://crm2.qq.com/page/portalpage/wpa.php?uin=800088161&ref=&f=1&ty=1&ap=&as=" rel="nofollow" target="_blank">800088161</a>
        </div>
        <div class="se-list">
          <span class="icons-se-tel"></span>400-88-94100</div>

        <div class="se-list">
          <span class="icons-wb1"></span><a href="http://weibo.com/btcqihuo" rel="nofollow" target="_blank">新浪微博</a>
        </div>
        <div class="se-list">
          <span class="icons-wx1"></span><a href="javascript:void(0)" target="_blank" id="wx1">关注微信</a>
          <img src="images/btc-q-weixin.jpg" width="120px" height="120px" alt="BTC-Q官方微信" style="display:none;" id="wx-img">
        </div>
        <div class="se-list">
          <span class="icons-info"></span><a href="feedback.html" target="_blank">提交反馈</a>
        </div>
        <div class="se-list" style="text-align:center;padding-top:15px;">
          <a target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey=d8af779649248fb1526d591391818ddd1217353bba25c2d7061213281140be2a" rel="nofollow">
            <img border="0" src="images/group.png" alt="BTC-Q" title="BTC-Q" style="vertical-align:middle;">
          </a>

        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function() {

    // 客服
    $("#service-icon").click(function() {
      $(this).hide(100);
      $("#service-main").stop().animate({
        right: "0"
      }, 450);
      $("#se-title").click(function() {
        $("#service-main").stop().animate({
          right: "-180"
        }, 450);
        $("#service-icon").show("slow");
      });
      $("#wx1").toggle(function() {
        $("#wx-img").show();
      }, function() {
        $("#wx-img").hide();
      });
    });

  });
  </script>
