  <script>
  $(function() {
    $(".hd-result table th").css("background", "#1f3255");
    $(".hd-result table tr:even").css("background", "#1d2d45");
    // 客服
    $("#service-icon").click(function() {
      $(this).hide(100);
      $("#service-main").stop().animate({
        right: "0"
      }, 450);
      $("#se-title").click(function() {
        $("#service-main").stop().animate({
          right: "-180"
        }, 450);
        $("#service-icon").show("slow");
      });
      $("#wx1").toggle(function() {
        $("#wx-img").show();
      }, function() {
        $("#wx-img").hide();
      });
    });
  });
